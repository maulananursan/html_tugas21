<!DOCTYPE html>
<html>
<head>
	<title>Tugas 21</title>
</head>
<body>

	<h2>Rumah Makan Ibu Jamal</h2>
	<p>Silahkan pilih menu makanan yang ada dibawah ini!</p>
	<label>Makanan :</label>
	<select name="makanan">
		<option value="Soto Kudus">Soto Kudus</option>
		<option value="Tude Bakar">Tude Bakar</option>
		<option value="Tempoyak Ikan" selected>Tempoyak Ikan</option>
		<option value="Asinan Betawi">Asinan Betawi</option>
		<option value="Kerak Telor">Kerak Telor</option>
		<option value="Nasi Padang">Nasi Padang</option>
	</select><br /><br />

	<label>Minuman :</label>
	<select name="minuman" multiple>
		<option value="Es Teh" selected>Es Teh</option>
		<option value="Jus Jeruk" selected>Jus Jeruk</option>
		<option value="Air Mineral" selected>Air Mineral</option>
		<option value="Jus Tomat" selected>Jus Tomat</option>
	</select>
</body>
</html>
